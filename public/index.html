	<body>
		<div id="wrapper">
			<div id="panel">
				<form action="make.php" method="post" enctype="multipart/form-data" target="upload_agent">
					<fieldset>
						<p>
						<label for="poster_title">Title: </label>
						<br />
						<select name="poster[title]" id="poster_title">
							<option value="WANTED">WANTED</option>
							<option value="FIND">FIND</option>
						</select>
						</p>
						<p>
						<label for="poster_name">Name: </label><span class="hint">(max 32 chars.)</span>
						<br />
						<input type="text" name="poster[name]" id="poster_name" maxlength="32" size="16" />
						</p>
						<p>
						<label for="poster_reason">Reason: </label><span class="hint">(max 64 chars.)</span> 
						<br />
						<input type="text" name="poster[reason]" id="poster_reason" maxlength="64" size="16" />
						</p>
						<p>
						<label for="poster_action">Cost: </label><span class="hint">(max 16 chars.)</span>
						<br />
						<select name="poster[action]" id="poster_action">
							<option value="REWARD">REWARD</option>
							<option value="SPEND">SPEND</option>
						</select>
						<input type="text" name="poster[money]" id="poster_money" maxlength="16" size="8" />
						</p>
						<p>
						<label for="poster_image">Picture: </label><span class="hint">(max 512KB, jpg, png allowed.)</span>
							<br />
							<input type="file" style="border: 0;" name="picture" id="poster_image" />
						</p>
						<br />
						<input type="submit" value="Publish!" class="submit" />
					</fieldset>
				</form>
			</div>

			<div id="poster">
				<div id="loading"></div>
				<img src="images/sample.png" alt="The Poster." title="Right-click to save me." />
